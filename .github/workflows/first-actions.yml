name: "GitHub Actions Worlfow"
on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest

    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          npm -v
          node -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python